    <style>
      :root {
        --module-bg: #071226;
        --module-primary-color: #0b57a4;
        --module-secondary-color: #ffffff;
        --module-muted: #cfcfcf;
        --module-card-bg: rgba(255, 255, 255, 0.02);
        --module-glass-border: rgba(255, 255, 255, 0.08);
        --module-shadow: 0 6px 18px rgba(4, 20, 40, 0.6);
        --module-accent: #e23838;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, var(--module-bg) 0%, #0e2b44 100%);
        color: var(--module-secondary-color);
        -webkit-font-smoothing: antialiased;
      }
      .module-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px;
      }
      .module-heading {
        font-size: 1.6rem;
        margin: 0 0 1rem 0;
        text-align: center;
        color: var(--module-secondary-color);
        font-weight: 700;
      }
      /* layout */
      .module-wrapper {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 18px;
        align-items: flex-start;
      }
      .module-list {
        flex: 1;
        min-width: 220px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .module-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: #bbb;
        padding: 12px 16px;
        border-radius: 10px;
        text-align: left;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.18s cubic-bezier(0.2, 0.7, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .module-btn img {
        width: 36px;
        height: 36px;
        object-fit: contain;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.02);
        padding: 4px;
      }
      .module-btn:hover {
        transform: translateY(-3px);
      }
      .module-btn:focus {
        outline: 3px solid rgba(11, 87, 164, 0.12);
      }
      .module-btn-active {
        background: var(--module-card-bg);
        color: var(--module-secondary-color);
        border-color: var(--module-primary-color);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      }
      .module-details {
        flex: 2;
        min-width: 300px;
        background: var(--module-card-bg);
        padding: 22px;
        border-radius: 12px;
        border: 1px solid var(--module-glass-border);
        box-shadow: var(--module-shadow);
        overflow: auto;
        max-height: 75vh;
      }
      .module-title {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .module-title h2 {
        margin: 0;
        color: var(--module-primary-color);
        font-size: 1.25rem;
      }
      .module-overview {
        color: var(--module-muted);
        margin: 8px 0 12px 0;
        line-height: 1.6;
      }
      .module-points {
        list-style: disc;
        margin-left: 1.1rem;
        color: #d9d9d9;
        line-height: 1.6;
        padding-right: 8px;
      }
      .module-tools-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 14px;
      }
      .module-tool {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.03);
        min-width: 120px;
      }
      .module-tool img {
        width: 36px;
        height: 36px;
        object-fit: contain;
        border-radius: 6px;
      }
      .module-thumb-row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
      }
      .module-thumb {
        width: 120px;
        height: 70px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: #0b2743;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .module-thumb img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .module-meta {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .module-snapshot {
        min-width: 140px;
        flex: 0 0 140px;
      }
      .module-snapshot .module-thumb {
        height: 90px;
        width: 140px;
      }
      /* responsive adjustments */
      @media (max-width: 1100px) {
        .module-details {
          max-height: 68vh;
        }
      }
      @media (max-width: 900px) {
        .module-wrapper {
          flex-direction: column;
        }
        .module-list {
          order: 2;
          flex-direction: row;
          overflow-x: auto;
          padding-bottom: 6px;
        }
        .module-btn {
          min-width: 220px;
          flex-shrink: 0;
        }
        .module-details {
          order: 1;
          max-height: none;
        }
      }
      @media (max-width: 600px) {

          padding: 18px;
        }

          height: 32px;
        }

          height: 64px;
        }

          height: 80px;
        }
      }
      @media (max-width: 380px) {
        .module-btn {
          padding: 10px;
        }

        }

        color: #aaa;
        padding: 18px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.01);
        text-align: center;

    <script>
      // Parse embedded JSON
      const raw = document.getElementById("modules-json").textContent;
      const data = JSON.parse(raw);
      const modules = data.modules || [];
      const moduleListEl = document.getElementById("module-list");
      const detailsEl = document.getElementById("module-details");

      // small helper to create elements
      function el(tag, props = {}, children = []) {
        const e = document.createElement(tag);
        for (const [k, v] of Object.entries(props || {})) {
          if (k === "class") e.className = v;
          else if (k === "html") e.innerHTML = v;
          else e.setAttribute(k, v);
        }
        (Array.isArray(children) ? children : [children]).forEach((c) => {
          if (!c && c !== 0) return;
          if (typeof c === "string" || typeof c === "number")
            e.appendChild(document.createTextNode(String(c)));
          else e.appendChild(c);
        });
        return e;
      }

      // Build module buttons
      modules.forEach((m, idx) => {
        const btn = el("button", {
          class: "module-btn",
          "data-id": m.id,
          "aria-pressed": "false",
          title: m.title + " - " + m.subtitle,
        });
        const iconSrc =
          (m.tools && m.tools[0] && m.tools[0].icon) ||
          m.thumbnail ||
          data.siteImagesPath + "default_tool.png";
        const icon = el("img", {
          src: iconSrc,
          alt: m.title + " icon",
          loading: "lazy",
        });
        const textWrap = el("div", {}, [
          el("div", { class: "module-sub", html: m.title }),
          el("div", { style: "font-size:.86rem;color:#cfcfcf" }, m.subtitle),
        ]);
        btn.appendChild(icon);
        btn.appendChild(textWrap);
        btn.addEventListener("click", () => selectModule(m.id));
        moduleListEl.appendChild(btn);

        // keyboard accessibility: allow Enter / Space
        btn.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            selectModule(m.id);
          }
        });

        // activate first by default
        if (idx === 0) setTimeout(() => selectModule(m.id), 60);
      });

      function clearActiveBtns() {
        moduleListEl.querySelectorAll(".module-btn").forEach((b) => {
          b.classList.remove("module-btn-active");
          b.setAttribute("aria-pressed", "false");
        });
      }

      function selectModule(id) {
        const mod = modules.find((mm) => mm.id === id);
        if (!mod) {
          detailsEl.innerHTML =
            '<div class="module-empty">Module not found.</div>';
          return;
        }
        clearActiveBtns();
        const btn = moduleListEl.querySelector(`[data-id="${id}"]`);
        if (btn) {
          btn.classList.add("module-btn-active");
          btn.setAttribute("aria-pressed", "true");
          btn.focus({ preventScroll: true });
        }

        // Build details content
        detailsEl.innerHTML = "";
        const titleBlock = el("div", { class: "module-title" }, [
          el("h2", {}, mod.title + " — " + mod.subtitle),
        ]);
        detailsEl.appendChild(titleBlock);
        if (mod.overview)
          detailsEl.appendChild(
            el("p", { class: "module-overview" }, mod.overview)
          );

        // points
        if (mod.points && mod.points.length) {
          const ul = el("ul", { class: "module-points", role: "list" });
          mod.points.forEach((pt) => ul.appendChild(el("li", {}, pt)));
          detailsEl.appendChild(ul);
        }

        // tools
        if (mod.tools && mod.tools.length) {
          detailsEl.appendChild(
            el(
              "h4",
              { style: "margin-top:14px;color:var(--module-primary-color);" },
              "Tools Covered"
            )
          );
          const wrap = el("div", { class: "module-tools-list" });
          mod.tools.forEach((t) => {
            const tool = el("div", { class: "module-tool", title: t.name }, [
              el("img", {
                src: t.icon,
                alt: t.name + " icon",
                loading: "lazy",
              }),
              el("div", {}, t.name),
            ]);
            wrap.appendChild(tool);
          });
          detailsEl.appendChild(wrap);
        }

        // imagesFromFiles (thumbnails row)
        if (mod.imagesFromFiles && mod.imagesFromFiles.length) {
          const row = el("div", { class: "module-thumb-row" });
          mod.imagesFromFiles.forEach((src) => {
            row.appendChild(
              el(
                "div",
                { class: "module-thumb" },
                el("img", { src, alt: mod.title + " image", loading: "lazy" })
              )
            );
          });
          detailsEl.appendChild(row);
        }

        // main thumbnail snapshot
        if (mod.thumbnail) {
          const meta = el("div", { class: "module-meta" });
          meta.appendChild(
            el(
              "div",
              { class: "module-snapshot" },
              el(
                "div",
                { class: "module-thumb" },
                el("img", {
                  src: mod.thumbnail,
                  alt: mod.title + " thumb",
                  loading: "lazy",
                })
              )
            )
          );
          meta.appendChild(
            el(
              "div",
              {},
              el(
                "div",
                { style: "color:#cfcfcf;font-size:.95rem" },
                "Module snapshot"
              )
            )
          );
          detailsEl.appendChild(meta);
        }

        // scroll details to top for mobile
        if (window.innerWidth <= 900)
          detailsEl.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    </script>
  </body>
</html>
